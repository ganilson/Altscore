<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Bem-vindo(a), {{ inscricao.nome }}!</h2>
        </div>
        <div class="content">
            <p>Estamos muito felizes em ter você conosco! Sua inscrição foi realizada com sucesso.</p>
            <p>Agora você pode começar a explorar tudo o que temos a oferecer.</p>
            <!-- <a href="{{ link_boas_vindas }}" class="button">Explorar Agora</a> -->
        </div>
        <div class="footer">
            <p>Se tiver alguma dúvida, entre em contato conosco em support@example.com.</p>
        </div>
    </div>
</body>
</html>
